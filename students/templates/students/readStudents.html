<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <p> All Students</p>
    {%  if student_list %}
    <ol>
        {% for s in student_list %}
        <a>
            <a href="{% url 'students:stuDet' s.s_name %}">{{ s.s_name }} </a>
            <a href="{% url 'students:stuMod' s.s_name %}"> 수정 </a>
            <a href="{% url 'students:stuDel' s.s_name %}"> 삭제 </a> <br>

        </li>
        {%  endfor %}
    </ol>
    {% else %}
        <p> 등록된 학생이 없습니다. </p>
    {% endif %}
    <br>
    <a href="{% url 'students:reg' %}"> 신규학생 등록 </a>

</body>
</html>
